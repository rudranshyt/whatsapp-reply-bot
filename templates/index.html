<!DOCTYPE html>
<html>

<head>
    <title>Send WhatsApp Messages</title>
</head>

<body>
    <h1>Send WhatsApp Messages</h1>
    <form action="/send_message" method="post">
        <label for="phoneNumber">Phone number:</label>
        <input type="text" name="phoneNumber" id="phoneNumber" placeholder="+15555555555" />

        <label for="message">Message:</label>
        <input type="text" name="message" id="message" placeholder="Hello world!" />

        <label for="numberOfTimes">Number of times:</label>
        <input type="number" name="numberOfTimes" id="numberOfTimes" value="1" />

        <label for="scheduledTime">Scheduled time (optional):</label>
        <input type="time" name="scheduledTime" id="scheduledTime" />

        <button type="submit">Send message</button>
    </form>
</body>

</html>
